<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Mypage</title>
    </head>
    <body>
    	<body class="mypage">
    <main>
        <div class="botui-app-container hidden" id="chat">
            <bot-ui></bot-ui>
        </div>
        <div class="main-wrapper">
            <div class="logopage">
                <img src="img/logo-br.png" alt="">
            </div>
            <!-- <h1>My page</h1> -->
            <div class="text-box-wrapper">
                <div id="intro-wrapper">
                    <div id="main-display">
                        <div class="greeting-box">
                            <h2 id="greeting"></h2>
                            <h5 id="username"></h5>
                        </div>
                    </div>
                    <div id="option-box">
                        <h3>What do you want to do?</h3>
                    </div>
                    <div id="menu-item" class="row">
                        <div id="post-alt" class="col m3 s6 waves-effect waves-light">
                            <img src="img/write.png" alt="">
                        </div>
                        <div id="view-alt" class="col m3 s6 waves-effect waves-light">
                            <img src="img/read.png" alt="">
                        </div>
                        <div id="chat-alt" class="col m3 s6 waves-effect waves-light">
                            <img src="img/chat.png" alt="">
                        </div>
                        <div id="play-alt" class="col m3 s6 waves-effect waves-light">
                            <img src="img/play.png" alt="">
                        </div>
                    </div>
                    <div id="text-success">
                        <h2>Post is stored</h2>
                    </div>
                </div>
                <!-- end of intro wrapper -->
                <div id="entrybox-wrapper" class="hidden">
                    <div id="close-button-all">
                        <img src="img/xbut.png" alt="">
                    </div>
                    <div id="entry-box" class="view-box-container valign-wrapper">
                        <div class="view-box-wrapper">
                            <h3 class="entry-title">Write down your day or your feelings....</h3>
                            <div id="entrylog">
                                <form name="entryform" id="entry_form">
                                    <!-- <textarea placeholder="Write it here!" name='text' cols="30" rows="5" id="entry_text"></textarea> -->
                                    <div id="qtext"></div>
                                    <br/>
                                    <input type="file" onchange="loadFile()" id="files" name="files[]">
                                    <img id="entry_pic">
                                    <div id="mood">
                                        <img src="img/happy.png" alt="Happy" onclick="happyEmotion()" id="happy">
                                        <img src="img/normal.png" alt="Normal" onclick="normalEmotion()" id="normal">
                                        <img src="img/sad.png" alt="Sad" onclick="sadEmotion()" id="sad">
                                    </div>
                                    <p>
                                        <button class="bbtn" type="button" id="entry_nextb">Next</button>
                                        <button class="bbtn" type="reset" id="entry_resetb" value="reset">Reset</button>
                                    </p>
                                </form>
                            </div>
                            <div id="entrylogdis">
                                <h3>Your display is...</h3>
                                <h4 id="entry_date"></h4>
                                <p id="entrylogdis_text"></p>
                                <img id="entrylogdis_pic">
                                <img id="entrymood" src="" alt="">
                                <button class="bbtn" type="button" id="entrylogdis_backb">Back</button>
                                <button class="bbtn" type="button" id="entrylogdis-submitb">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
                <h2 class="view-title hidden">This is your old writings...</h2>
                <div id="displaylogbig" class="hidden">
                </div>
            </div>
            <!-- view-box-container end -->
            <div class="logout-wrapper">
                <div id="container-logout">
                    <p id="status-user"></p>
                    <img id="submit-logout" src="img/logout.png" alt="">
                    <!-- <button id="submit-logout">Log out</button> -->
                </div>
            </div>
            <div class="main-button">
                <img id="view-button" src="img/view-b.png" alt="">
                <img id="upload-button" src="img/upload-b.png" alt="">
                <img id="home-button" src="img/home-b.png" alt="">
            </div>
            <div class="dog-placement">
                <img id="dogplacement" src="" alt="">
            </div>
        </div>
        <!-- end of .main-wrapper -->
    </main>
    <div id="play-menu" class="hidden">
        <div class="play-wrapper">
            <div class="play-container">
                <div id="close-button-play">
                    <img src="img/xbut.png" alt="">
                </div>
                <h1>Play</h1>
                <p>Keep making posts and collect points, so you can spend and buy some upgrade for your doggo.</p>
                <ul class="menu-shop row">
                    <li class="col s6"><img src="img/shop-1.png" alt="" id="normaldog" class="">
                        <p>Default</p>
                    </li>
                    <li class="col s6"><img src="img/shop-no.png" alt="" id="hatdog" class="">
                        <p>Hat</p>
                    </li>
                    <li class="col s6"><img src="img/shop-no.png" alt="" id="scarfdog" class="">
                        <p>Scarf</p>
                    </li>
                    <li class="col s6"><img src="img/shop-no.png" alt="" id="fcrowndog" class="">
                        <p>Flower Crown</p>
                    </li>
                </ul>
                <div id="points">Post point: <span id="pointsnum">5</span></div>
            </div>
            <div id="dialog-confirm">
              <p><span class="ui-icon" style="float:left; margin:12px 12px 20px 0;"></span></p>
            </div>
        </div><!-- end of .play-wrapper -->
    </div>
    <div class="displaylog-container">
        <div id="displaylogdis">
        </div>
    </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
	    <script defer src="/__/firebase/4.11.0/firebase-auth.js"></script>
	    <script defer src="/__/firebase/4.11.0/firebase-database.js"></script>
	    <!-- <script type="text/javascript" src="js/register.js"></script> -->
	    <script type="text/javascript" src="js/mypage.js"></script>
	    
    </body>
</html>
